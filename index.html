<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <h2>My<span class="sub-heading">Book</span>List</h2>
    </header>

    <section class="section form-section">
        <div>
            <form method="post">
                <div class="form-group">
                    <label for="bookId">Enter Book Id</label>
                    <input type="text" name="bookId" class="form-field">
                </div>

                <div class="form-group">
                    <label for="bookName">Enter Book Name</label>
                    <input type="text" name="bookName" class="form-field">
                </div>

                <div class="form-group">
                    <label for="bookAuthor">Enter Book Author</label>
                    <input type="text" name="bookAuthor" class="form-field">
                </div>
                <input type="hidden" value="-1" name="index">
                <div class="subim-div">
                    <input type="submit">
                </div>
            </form>
        </div>
    </section>

    <section class="section table-section">
        <table>
            <thead>
                <tr>
                    <th>Action</th>
                    <th>Book Id</th>
                    <th>Book Name</th>
                    <th>Book Author</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </section>

    <!-- Modal Box -->
<div class="modal display-none">
    <div class="modal-box">
        <div class="header">
            <h2>Delete Book</h2>
        </div>
        <hr>
        <div class="body">
            <p>Do you want to remove ?</p>
        </div>
        <hr>
        <div class="footer">
            <button class="yes-button">Yes</button>
            <button class="no-button">No</button>
        </div>
    </div>
</div>

</body>

</html>
